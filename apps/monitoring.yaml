# Loki
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 24h
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: loki-distributed
      version: "0.80.6"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  values:
    loki:
      storageConfig:
        boltdb_shipper:
          shared_store: filesystem
        filesystem:
          directory: /var/loki/chunks
    ingester:
      persistence:
        enabled: true
        size: 10Gi
        storageClass: local-path
    querier:
      persistence:
        enabled: true
        size: 10Gi
        storageClass: local-path

# Promtail
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: promtail
      version: "6.17.1"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  values:
    config:
      clients:
        - url: http://loki-loki-distributed-gateway.monitoring.svc.cluster.local:80/loki/api/v1/push
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi
