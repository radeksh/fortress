---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

# Kube-prometheus-stack
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "79.2.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  values:
    grafana:
      adminUser: admin
      adminPassword: initialpassword5
      service:
        enabled: true
        type: ClusterIP
        port: 3000
      additionalDataSources:
        - name: Loki
          type: loki
          access: proxy
          url: http://loki-loki-distributed-gateway.monitoring.svc.cluster.local:80
          isDefault: false
          editable: true
    prometheus:
      prometheusSpec:
        retention: 15d
        serviceMonitorNamespaceSelector: {}
        serviceMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
