replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

containerPort: 80

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  host: ""
  tls:
    enabled: true
    secretName: ""

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Environment variables for the container
env: []
# Example:
# env:
#   - name: KEY
#     value: "value"

# Health probes configuration
probes:
  liveness:
    enabled: true
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 30
  readiness:
    enabled: true
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
